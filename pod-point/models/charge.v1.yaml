title: Charge
type: object
description: The representation of a charge cycle when a Unit is charging an electric vehicle.
x-examples:
  Erik's Charge - Pod Point Office:
    id: 1
    started_at: '2020-06-12T12:53:05+00:00'
    finished_at: '2020-06-12T18:35:54+00:00'
properties:
  id:
    type: integer
    x-faker: random.number
  started_at:
    type: string
    example: '2020-06-12T12:53:05+00:00'
    description: Date and time of when the charge started.
    format: date-time
  finished_at:
    type: string
    example: '2020-06-12T12:53:05+00:00'
    description: Date and time of when the charge stopped.
    format: date-time
required:
  - id
  - started_at
examples: []
